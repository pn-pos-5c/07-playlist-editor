<div>
  Playlist:
  <select [(ngModel)]="selectedPlaylist" (change)="playlistChanged()">
    <option *ngFor="let playlist of playlists" [ngValue]="playlist">{{playlist.name}}</option>
  </select>

  <span>Number of tracks: {{numberOfTracks}}</span>

  <span>Total playtime: {{totalPlaytime}}</span>

  <button [disabled]="!playlistSelected">Add new Track</button>
</div>

<div>
  <table *ngIf="playlistSelected">
    <thead>
    <tr>
      <td>Track#</td>
      <td>Name</td>
      <td>Album</td>
      <td>Genre</td>
      <td>Length</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let track of tracks">
      <td>{{track.trackId}}</td>
      <td>{{track.name}}</td>
      <td>{{track.albumId}}</td>
      <td>{{track.genreId}}</td>
      <td>{{track.milliseconds}}</td>
    </tr>
    </tbody>
  </table>
</div>
