<div>
  Playlist:
  <select (change)="playlistChanged()" [(ngModel)]="selectedPlaylist">
    <option *ngFor="let playlist of playlists" [ngValue]="playlist">{{playlist.name}}</option>
  </select>

  <span>Number of tracks: {{numberOfTracks}}</span>

  <span>Total playtime: {{totalPlaytime}}</span>

  <button class="btn btn-primary" [disabled]="!playlistSelected">Add new Track</button>
</div>

<div>
  <table class="table" *ngIf="playlistSelected">
    <thead>
    <tr>
      <td>Track#</td>
      <td>Name</td>
      <td>Album</td>
      <td>Genre</td>
      <td>Length</td>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let track of tracks">
      <td>{{track.trackId}}</td>
      <td>{{track.name}}</td>
      <td>{{track.albumId}}</td>
      <td>{{getGenre(track.genreId)}}</td>
      <td>{{formatMs(track.milliseconds)}}</td>
      <td><i class="bi bi-trash" (click)="removeFromPlaylist(track)"></i></td>
    </tr>
    </tbody>
  </table>
</div>
